                <p id="data1">臺灣原住民族是指原居於臺灣的民族，由17世紀漢人移民進入前分布在臺灣各地的數個語言及生活方式不同之部族構成，屬於南島民族；其中臺灣本島的所有部族為臺灣南島語群，蘭嶼上的達悟族則屬於馬來-玻里尼西亞語族的巴丹語群。目前僅16個部族為官方所承認，根據《原住民族身分法》登記之戶口統計約55萬多人口，佔臺灣人口的2.37%。</p>
