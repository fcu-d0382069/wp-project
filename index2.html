                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }

            function F1()
            {
                document.getElementById("context").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp主流文化正侵蝕著非主流民族的生活，世上許多原住民們的文化被強勢文化取代而消失，這樣講大家或許沒感覺，不如這樣形容..原本羽毛繽紛燦爛的異種鳥兒，全都被灰撲撲的布穀鳥取代，最後絕種...我們的網站就是下紀錄這些少數民族努力生存的足跡。";
            }
            function F2()
            {
                document.getElementById("context").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp此網站以臺灣原住民族資訊站為構想，廣羅原住民相關之網路資源等數位資訊，妥善加以分類整理，並整合原住民族相關網站，提供一個親切便利的原住民族資訊整合網站。";
            }
            function F3()
            {
                document.getElementById("context").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp臺灣原住民族資訊資源網雖然是以原住民族為內容主體，但在服務對象的界定上，並不以原住民族為限制，而是希望能擴及其他族群的網友民眾，在提供原住民無障礙的資訊取得外，也能夠讓其他網友更便利地查詢到原住民族各類型資源。";
            }
            function F4()
            {
                document.getElementById("context").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp原住民文化逐漸消失，透過網站來傳遞原住民文化給大眾，並將其保留下來。";
            }
