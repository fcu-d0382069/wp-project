<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Datepicker - Display inline</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <style>
            td.highlight > a {
                background: #E50104!important;
                color: #fff!important;
            }
        </style>
        <script>
            $(function () {
                var dates = ['01/01/2018', '01/02/2018', '01/03/2018'];

                $("#datepicker").datepicker({
                    beforeShowDay: highlightDays,
                    onSelect: function (dateText, inst) {
                        if(dateText == '01/01/2018'){$("#text").text(dateText);}
                        else if(dateText == '01/02/2018'){$("#text").text(dateText);}
                        else if(dateText == '01/03/2018'){$("#text").text(dateText);}
                    }
                });
                function highlightDays(date) {
                    for (var i = 0; i < dates.length; i++) {
                        if (new Date(dates[i]).toString() == date.toString()) {
                            return [true, 'highlight'];
                        }
                    }
                    return [true, ''];
                }
                
            });
        </script>
    </head>
    <body>

        Date: <div id="datepicker"></div>
        text<div id="text"></div>

        <a href="https://code.jquery.com/ui/1.12.1/jquery-ui.js">1</a>
        <a href="https://code.jquery.com/jquery-1.12.4.js">2</a>

    </body>
</html>
